<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Trilha Relacional - Card 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Um aluno, que antes era comunicativo, torna-se agressivo e isolado,
            e seu rendimento escolar cai. O que esses sinais indicam e qual a
            responsabilidade da escola?
          </p>
        </div>

        <div class="options-section">
          <button class="option-btn">
            a) Problemas normais da adolescência, a escola não deve intervir.
          </button>
          <button class="option-btn">
            b) É um problema exclusivo da família, a escola não tem
            responsabilidade.
          </button>
          <button class="option-btn">
            c) Sinais de alerta de que pode ser vítima de violência, e a escola
            tem o dever de zelar pela sua proteção.
          </button>
          <button class="option-btn">
            d) Um ato de indisciplina que deve ser punido pela escola.
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
