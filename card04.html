  <body>
    <main class="card-container">
      <div class="card">
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Uma aluna nota que sua amiga está sempre com hematomas e ela diz que
            seus pais acreditam que "bater é uma forma de educar". [cite_start]O
            que a lei diz sobre isso? [cite: 557, 558]
          </p>
        </div>

        <div class="options-section">
          <button class="option-btn">
            a) É um mito. [cite_start]A lei proíbe o uso de castigo físico como
            forma de correção ou disciplina. [cite: 560, 564]
          </button>
          [cite_start]<button class="option-btn">
            b) A violência física só é crime se for praticada por estranhos, não
            por familiares. [cite: 562]
          </button>
          [cite_start]<button class="option-btn">
            c) A escola não pode intervir, pois a responsabilidade de educar é
            exclusiva dos pais. [cite: 563]
          </button>
          [cite_start]<button class="option-btn">
            d) A lei permite, desde que não cause lesões graves. [cite: 559]
          </button>
        </div>

        <div class="navigation-section">
          <a href="card4.html" class="nav-btn">Anterior</a>

        </div>
      </div>
