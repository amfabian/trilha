<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Trilha Relacional - Card 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <div class="card-logos-container">
          <img src="ifrs-logo.png" alt="Logo do IFRS" class="card-logo" />
          <img src="mpie-logo.png" alt="Logo do MPIE" class="card-logo" />
        </div>
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Uma aluna nota que sua amiga está sempre com hematomas e ela diz que
            seus pais acreditam que "bater é uma forma de educar". O que a lei
            diz sobre isso?
          </p>
        </div>

        <div class="options-section">
          <button class="option-btn">
            a) É um mito. A lei proíbe o uso de castigo físico como forma de
            correção ou disciplina.
          </button>
          <button class="option-btn">
            b) A violência física só é crime se for praticada por estranhos, não
            por familiares.
          </button>
          <button class="option-btn">
            c) A escola não pode intervir, pois a responsabilidade de educar é
            exclusiva dos pais.
          </button>
          <button class="option-btn">
            d) A lei permite, desde que não cause lesões graves.
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
