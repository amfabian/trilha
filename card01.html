<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Trilha Relacional - Card 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Durante uma aula, um professor usa apelidos pejorativos para se
            referir a um aluno, humilhando-o na frente da turma. Qual direito do
            aluno está sendo violado?
          </p>
        </div>

        <div class="options-section">
          <button class="option-btn">
            a) O direito de ser educado sem tratamento cruel ou degradante (Lei
            Menino Bernardo).
          </button>
          <button class="option-btn">
            b) O direito à liberdade de expressão, pois não pode responder.
          </button>
          <button class="option-btn">
            c) O direito à educação, pois não consegue se concentrar.
          </button>
          <button class="option-btn">
            d) O direito à convivência comunitária.
          </button>
        </div>

        <div class="navigation-section">
          <a href="index.html" class="nav-btn">Anterior</a>
          <a href="card3.html" class="nav-btn">Próximo</a>
        </div>
      </div>
    </main>
  </body>
</html>
