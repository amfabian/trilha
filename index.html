    <title>Jogo Trilha Relacional - Card 1</title>

  <body>
    <main class="card-container">
      <div class="card">
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Um aluno, que antes era comunicativo, torna-se agressivo e isolado,
            e seu rendimento escolar cai. [cite_start]O que esses sinais indicam
            e qual a responsabilidade da escola? [cite: 529, 530]
          </p>
        </div>

        <div class="options-section">
          [cite_start]<button class="option-btn">
            a) Problemas normais da adolescência, a escola não deve intervir.
            [cite: 531]
          </button>
          [cite_start]<button class="option-btn">
            b) É um problema exclusivo da família, a escola não tem
            responsabilidade. [cite: 534]
          </button>
          [cite_start]<button class="option-btn">
            c) Sinais de alerta de que pode ser vítima de violência, e a escola
            tem o dever de zelar pela sua proteção. [cite: 533, 535]
          </button>
          [cite_start]<button class="option-btn">
            d) Um ato de indisciplina que deve ser punido pela escola. [cite:
            532]
          </button>
        </div>

        <div class="navigation-section">
          <a href="#" class="nav-btn disabled">Anterior</a>

        </div>
      </div>
