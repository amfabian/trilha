<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Trilha Relacional - Card 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Dois colegas discutem de forma ríspida. Inspirados na cultura da
            paz, como os outros alunos podem ajudar a resolver o conflito de
            forma construtiva?
          </p>
        </div>

        <div class="options-section">
          <button class="option-btn">
            a) Organizar um debate para decidir quem está certo.
          </button>
          <button class="option-btn">
            b) Ignorar a situação, pois "em briga de dois, ninguém se mete".
          </button>
          <button class="option-btn">
            c) Formar grupos para apoiar cada um dos lados.
          </button>
          <button class="option-btn">
            d) Sugerir a Mediação de Conflitos, com ajuda de uma pessoa neutra
            para buscar uma solução.
          </button>
        </div>

        <div class="navigation-section">
          <a href="card3.html" class="nav-btn">Anterior</a>
          <a href="card5.html" class="nav-btn">Próximo</a>
        </div>
      </div>
    </main>
  </body>
</html>
