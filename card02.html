<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Trilha Relacional - Card 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <h1 class="game-title">Jogo Trilha Relacional</h1>

        <div class="question-section">
          <p class="question-text">
            Alunos criam figurinhas e memes com fotos de um colega e espalham em
            grupos de WhatsApp, causando constrangimento. Como essa prática é
            classificada?
          </p>
        </div>

        <div class="options-section">
          <button class="option-btn">
            a) Apenas uma brincadeira, pois ocorre no ambiente virtual.
          </button>
          <button class="option-btn">
            b) Cyberbullying, uma forma de intimidação sistemática que usa a
            internet para constranger.
          </button>
          <button class="option-btn">
            c) Um ato de indisciplina, que deve ser resolvido apenas com
            conversa.
          </button>
          <button class="option-btn">
            d) Uma forma de violência física, pois causa sofrimento.
          </button>
        </div>

        <div class="navigation-section">
          <a href="card2.html" class="nav-btn">Anterior</a>
          <a href="card4.html" class="nav-btn">Próximo</a>
        </div>
      </div>
    </main>
  </body>
</html>
